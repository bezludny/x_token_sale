<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DApp Token ICO Sale</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">DAPP TOKEN ICO SALE</h1>
        <hr>
        <br>
      </div>
    </div>

    <div id="loader">
      <p class="text-center">Loading...</p>
    </div>

    <div id="content" class="text-center" style="display:none;">
      <p>
        Introducing "Dapp Token (DAPP)!"
        Token price is <span class="token-price"></span> Ether. You currently have <span class="dapp-balance"></span>&nbsp; DAPP.
      </p>
      <br>

      <form role="form" onsubmit="App.buyTokens(); return false;">
        <div class="form-group">
          <div class="input-group">
            <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]" />
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button>
            </span>
          </div>
        </div>
      </form>

      <br>

      <div class="progress">
        <div id="progress" class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100"></div>
      </div>

      <p>
        <span class="tokens-sold"></span> / <span class="tokens-available"></span> Tokens sold
      </p>

      <hr>

      <p id="accountAddress"></p>


    </div>
  </div>
</body>

<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/web3.min.js"></script>
<script type="text/javascript" src="js/truffle-contract.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</html>
